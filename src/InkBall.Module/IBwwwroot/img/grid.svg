<!-- Treat this with https://yoksel.github.io/url-encoder/ and paste into CSS -->
<svg xmlns="http://www.w3.org/2000/svg">
	<style>
		@media (prefers-color-scheme: dark) {
			#grp {
				stroke:white
			}
		}
	</style>
	<defs>
		<pattern id="grp" width="16" height="16" stroke="gray" patternUnits="userSpaceOnUse">
			<rect width="16" height="16" fill="none" stroke-width="0.25"/>
		</pattern>
	</defs>
	<rect width="100%" height="100%" fill="url(#grp)"/>
</svg>